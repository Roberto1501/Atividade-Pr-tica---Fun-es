<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /* Crie uma função que recebe um valor inteiro e retorne
          verdadeiro se é um valor perfeito ou falso se não for.
          Um valor é dito perfeito quando ele é igual a soma dos seus divisores 
          excetuando ele próprio. */
        let perfect = function(){
            let number = parseInt(prompt('Digite um número:'))
        let soma = 0
        for(i=1;i<number;i++){
            if(number%i==0){
                 soma = soma+i 
            }
        }
        if(soma==number){
            document.write('Número perfeito')
        } else{
            document.write('Número não é perfeito')
        }
        return
        }

        perfect()
       
    



         
     

    </script>
</body>

</html>
