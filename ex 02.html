<body>
    <script>
        /* Crie uma função que recebe um valor inteiro e retorne verdadeiro se
for ímpar ou falso se for par.*/

   let ParImpar = function(){
    let num = parseInt(prompt('Digite o número:'))
    
    if(num%2==0){
        document.write('O numero é par')
    } else{
        document.write('O número é impar')
    }
    return
   }

   ParImpar()
    </script>
</body>
