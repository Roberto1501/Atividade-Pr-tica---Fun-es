    <script>
                /* Crie uma função que recebe por parâmetro o tempo de duração de
        uma fábrica expressa em segundos e retorna esse tempo em horas,
        minutos e segundos.

        Ex:
        Entrada: 3672
        Saída: 1:1:12 */

        function convertSecondsToTime(seconds) {
  //Calcular o número de horas, minutos e segundos
  const hours = Math.floor(seconds / 3600);
  const minutes = Math.floor((seconds % 3600) / 60)
  const remainingSeconds = seconds % 60;

  // Criando uma string no formato "H:MM:SS"
  return document.write(`${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`)
}

convertSecondsToTime(parseInt(prompt('Digite o número de segundos')))


    

    </script>
</body>
